<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Color Palette Generator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">
  <style>
    div {
        font-family: 'Source Serif 4';
    }
    .color-swatch {
      height: 200px;
      background-color: #cffff1;
      border: 1px solid #ccc;
      text-align: left;
    }
    .small-swatch {
      height: 100px;
      background-color: #cffff1;
      border: 1px solid #ccc;
    }
    .sidebar {
      position:fixed;
      height: 100vh;
      width: 200px
    }
    .main-content {
      margin-left: 200px;
    }
    .smol-swatch {
        height: 100px;
        width: 100px;
        border: 1px solid #ccc;
    }
    .large-swatch {
        height: 150px;
        width: 564px;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
    }
  </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#"><img src="logo-symbol.svg" alt=""></a>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </nav>
    </div>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-light sidebar">
        <button class="btn btn-block mt-3" style="background-color: white; border-color: black;"><b>Random Color</b></button>
        <ul class="list-unstyled mt-3">
          <li><a href="#" class="text-dark">Red</a></li>
          <li><a href="#" class="text-dark">Orange</a></li>
          <li><a href="#" class="text-dark">Yellow</a></li>
          <li><a href="#" class="text-dark">Green</a></li>
          <li><a href="#" class="text-dark">Blue</a></li>
          <li><a href="#" class="text-dark">Purple</a></li>
          <li><a href="#" class="text-dark">Brown</a></li>
          <li><a href="#" class="text-dark">Gray</a></li>
        </ul>
      </div>
        <!-- Small Swatches -->
      <div class="container main-content">
        <div id="color-container" class="d-flex flex-wrap text-start">

        </div>
        <div id="pagination-bar"></div>
        <div id="selected-color-area" class="p-3 mb-4 border rounded bg-white shadow-sm" style="display: none;">
        <!-- This will be filled dynamically when a swatch is clicked -->
        </div>

      </div>
    </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
