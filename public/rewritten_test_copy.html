
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Palette Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .card-top.large-swatch {
      height: 100px;
      background-color: #cffff1;
    }
    .card-top.small-swatch {
      height: 50px;
      background-color: #cffff1;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>Sidebar</h4>
        <p>Navigation or options here</p>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div id="detail-view" class="container py-3">
          <div class="card m-3">
            <div class="card-top large-swatch"></div>
            <div class="card-body my-2">#cffff1</div>
          </div>
          <div class="d-flex flex-wrap justify-content-center">
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
          </div>
        </div>

        <div id="list-view" class="container py-3" style="display: none;">
          <div class="d-flex flex-wrap justify-content-center">
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
            <div class="card m-3">
              <div class="card-top small-swatch"></div>
              <p class="card-body text-center mt-2 mx-5">#cffff1</p>
            </div>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="text-center my-4">
          <button id="toggleView" class="btn btn-primary">Switch to List View</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleButton = document.getElementById("toggleView");
      const detailView = document.getElementById("detail-view");
      const listView = document.getElementById("list-view");

      toggleButton.addEventListener("click", () => {
        const isDetailVisible = detailView.style.display !== "none";
        detailView.style.display = isDetailVisible ? "none" : "block";
        listView.style.display = isDetailVisible ? "block" : "none";
        toggleButton.textContent = isDetailVisible
          ? "Switch to Detail View"
          : "Switch to List View";
      });
    });
  </script>
</body>
</html>
